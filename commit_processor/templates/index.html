<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK Commit Processor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #635bff;
            --primary-hover: #5a54f9;
            --text-color: #0f172a;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            --border-color: #e2e8f0;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: var(--text-color);
            line-height: 1.5;
            background-color: var(--bg-light);
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.15s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 91, 255, 0.15);
        }
        
        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.15s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
            outline: none;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 6px;
            font-size: 13px;
        }
        
        .form-text {
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 4px;
        }
        
        .card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            background-color: var(--bg-white);
        }
        
        .processing-spinner {
            display: none;
        }

        .log-entry {
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            margin: 0;
            cursor: pointer;
            transition: all 0.15s ease;
            background-color: var(--bg-white);
        }
        
        .log-entry:hover {
            background-color: #f1f5f9;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.collapsed .full-details {
            display: none;
        }

        .log-entry.expanded {
            background-color: #f8fafc;
            border-left: 3px solid var(--primary-color);
            padding-left: 13px;
        }

        .toggle-arrow {
            transition: transform 0.15s ease;
            font-size: 12px;
            color: var(--text-light);
            width: 12px;
            text-align: center;
        }
        
        .log-entry.expanded .toggle-arrow {
            transform: rotate(90deg);
            color: var(--primary-color);
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
        }

        .log-timestamp {
            color: var(--text-light);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 11px;
            min-width: 72px;
            font-weight: 500;
        }

        .log-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .log-args {
            color: var(--text-muted);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 11px;
        }

        .log-result {
            color: var(--text-muted);
            font-size: 12px;
        }

        .log-arrow {
            color: var(--text-light);
            font-size: 12px;
            margin: 0 4px;
        }

        #agent-log-section {
            /* Always visible now */
        }

        #log-container {
            background-color: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .full-details {
            margin-top: 12px;
            padding: 16px;
            background-color: #f8fafc;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .detail-section {
            margin-bottom: 12px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .detail-content {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 11px;
            background-color: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px;
            color: var(--text-muted);
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
    <!-- Flash Messages -->
        <div id="flash-messages"></div>

    <!-- Header -->
        <div class="text-center py-5">
        <h1 class="display-6 fw-bold mb-2" style="color: var(--text-color);">ADK Commit Processor</h1>
        <p class="text-muted mb-0" style="font-size: 15px;">
            Port commits from Python ADK to TypeScript ADK automatically
        </p>
    </div>

    <!-- Main Form -->
        <div class="row justify-content-center mb-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body" style="padding: 32px;">
                            <form id="commitForm">
                        <div class="mb-3">
                            <label for="commit_hash" class="form-label fw-medium">
                                Commit Hash
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="commit_hash" 
                                name="commit_hash" 
                                placeholder="Enter commit hash (e.g., a1b2c3d4e5f6...)"
                                required
                            >
                            <div class="form-text">
                                Enter a commit hash from the <strong>google/adk-python</strong> repository
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                Process Commit
                            </button>
                        </div>
                        

                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
        <!-- Agent Log Section -->
        <div class="row justify-content-center" id="agent-log-section">
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-body" style="padding: 24px;">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h6 class="card-title mb-0" style="font-weight: 600; color: var(--text-color); font-size: 16px;">Agent Execution Trace</h6>
                                <span id="connection-status" class="badge bg-warning" style="font-size: 11px; padding: 4px 8px;">Waiting...</span>
                            </div>
                            
                            <!-- Live trace container -->
                        <div id="log-container" style="height: 700px; overflow-y: auto;">
                                <div id="log-entries"></div>
                                <div id="status-message" class="text-muted p-4" style="font-size: 13px;">
                                    <i class="fas fa-clock me-2"></i>Ready to process commits. Enter a commit hash above to begin.
                                </div>
                            </div>
                            
                            <!-- Final summary (hidden initially) -->
                            <div id="final-summary-container" class="mt-4" style="display: none;">
                                <hr>
                                <div class="alert alert-success">
                                    <h6 class="alert-heading">
                                        <i class="fas fa-check-circle me-2"></i>
                                        Processing Complete!
                                    </h6>
                                    <div id="final-summary-content"></div>
                                </div>
                            </div>
                            
                            <!-- Error container (hidden initially) -->
                            <div id="error-container" class="mt-4" style="display: none;">
                                <hr>
                                <div class="alert alert-danger">
                                    <h6 class="alert-heading">
                                        <i class="fas fa-exclamation-circle me-2"></i>
                                        Processing Failed
                                    </h6>
                                    <div id="error-content"></div>
                                </div>
                            </div>


                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom spacing -->
        <div style="height: 100px;"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
<script>
    // Configuration - passed from Flask
    const ADK_API_URL = '{{ adk_api_url }}';
    
    // DOM Elements
    const commitForm = document.getElementById('commitForm');
    const flashMessages = document.getElementById('flash-messages');

    const submitBtn = document.getElementById('submitBtn');
    const commitHashInput = document.getElementById('commit_hash');

    const agentLogSection = document.getElementById('agent-log-section');
    
    // Process page elements
    const logEntriesContainer = document.getElementById('log-entries');
    const statusMessage = document.getElementById('status-message');
    const connectionStatus = document.getElementById('connection-status');
    const logContainer = document.getElementById('log-container');

    let pollingInterval = null;
    let displayedSpanIds = new Set();
    let agentRunCompleted = false;
    let allSpans = []; // Simple array to store all spans
    let expandedSpans = new Set(); // Track which spans are expanded

    // Show flash message
    function showFlashMessage(message, type = 'info') {
        const alertClass = type === 'error' ? 'danger' : type;
        const alertHtml = `
            <div class="alert alert-${alertClass} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        flashMessages.innerHTML = alertHtml;
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
            const alert = flashMessages.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                setTimeout(() => flashMessages.innerHTML = '', 150);
            }
        }, 5000);
    }

    // Start processing
    async function startProcessing(commitHash) {
        try {
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Processing...';
            
            const response = await fetch('/api/start_processing', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ commit_hash: commitHash })
            });
            
            const data = await response.json();
            
            if (!data.success) {
                throw new Error(data.error || 'Failed to start processing');
            }
            
            // Start polling (agent log section is already visible)
            document.querySelector('#agent-log-section').scrollIntoView({ behavior: 'smooth' });
            
            startTracePolling(data.session_id);
            
        } catch (error) {
            showFlashMessage('Failed to start processing: ' + error.message, 'error');
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Process Commit';
        }
    }

    // Start polling the trace endpoint directly
    function startTracePolling(sessionId) {
        updateConnectionStatus('Running', 'primary');
        addStatusMessage(`<i class="fas fa-cog fa-spin me-2"></i>Agent started, polling traces for session: ${sessionId}`);
        
        pollingInterval = setInterval(() => {
            pollForTraces(sessionId);
        }, 2000);
        
        // Initial poll
        pollForTraces(sessionId);
    }

    // Poll trace data via Flask proxy route (avoids CORS issues)
    async function pollForTraces(sessionId) {
        if (agentRunCompleted) {
            clearInterval(pollingInterval);
            return;
        }

        try {
            const response = await fetch(`/api/trace/${sessionId}`);
            
            if (!response.ok) {
                if (response.status === 404) {
                    addStatusMessage(`<i class="fas fa-question-circle me-2"></i>Session ${sessionId} not found in traces yet...`);
                    return;
                }
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const spans = await response.json();
            console.log('Received spans:', spans); // Debug logging
            
            if (spans && Array.isArray(spans) && spans.length > 0) {
                // Clear the status message once we start receiving spans
                statusMessage.style.display = 'none';
                
                // Add new spans to our simple list
                spans.forEach(span => {
                    if (span.span_id && !displayedSpanIds.has(span.span_id)) {
                        allSpans.push(span);
                        displayedSpanIds.add(span.span_id);
                    }
                });

                // Rebuild the simple display
                rebuildSimpleDisplay();
                
                // Check if main agent run is completed
                const rootSpans = spans.filter(span => 
                    span.name && span.name.includes('agent_run') && 
                    !span.parent_span_id && span.end_time
                );
                
                if (rootSpans.length > 0 && !agentRunCompleted) {
                    agentRunCompleted = true;
                    updateConnectionStatus('Completed', 'success');
                    addStatusMessage('<i class="fas fa-check me-2"></i>Main agent execution completed!');
                    clearInterval(pollingInterval);
                    showFinalSummary('Agent execution completed successfully!');
                }
            } else if (spans && Array.isArray(spans) && spans.length === 0 && allSpans.length === 0) {
                // Empty array means session exists but no spans yet, and we haven't received any spans before
                addStatusMessage(`<i class="fas fa-hourglass-start me-2"></i>Waiting for agent operations to begin...`);
                statusMessage.style.display = 'block';
            }
            
        } catch (error) {
            console.error('Trace polling error:', error);
            updateConnectionStatus('Connection Error', 'danger');
            addStatusMessage(`<i class="fas fa-exclamation-triangle me-2"></i>Error polling traces: ${error.message}`);
            
            // Don't clear interval on temporary errors, but limit retries
            if (error.message.includes('Failed to fetch')) {
                clearInterval(pollingInterval);
            }
        }
    }

    // Rebuild the simple display
    function rebuildSimpleDisplay() {
        // Sort all spans by start time
        const sortedSpans = allSpans.sort((a, b) => a.start_time - b.start_time);
        
        // Clear and rebuild
        logEntriesContainer.innerHTML = '';
        
        sortedSpans.forEach(span => {
            displaySimpleSpan(span);
        });
    }

    // Display span in simple format
    function displaySimpleSpan(span) {
        const spanDiv = document.createElement('div');
        const isExpanded = expandedSpans.has(span.span_id);
        spanDiv.className = isExpanded ? 'log-entry expanded' : 'log-entry collapsed';
        spanDiv.id = `span-${span.span_id}`;
        
        // Get span info
        const attrs = span.attributes || {};
        const spanInfo = getSpanInfo(span, attrs);
        const timestamp = new Date(span.start_time / 1e6).toLocaleTimeString();
        
        // Get truncated args and response for summary
        const summaryInfo = getSummaryInfo(attrs);
        
        // Build compact summary
        let content = `<div class="log-header">
            <i class="fas fa-chevron-right toggle-arrow"></i>
            <div class="log-timestamp">${timestamp}</div>
            <div class="log-name">${escapeHtml(spanInfo.name)}</div>`;
        
        if (summaryInfo.args) {
            content += `<div class="log-args">${escapeHtml(summaryInfo.args)}</div>`;
        }
        
        if (summaryInfo.result) {
            content += `<span class="log-arrow">â†’</span><div class="log-result">${escapeHtml(summaryInfo.result)}</div>`;
        }
        
        content += `</div>`;
        
        // Add full details (hidden by default)
        content += `<div class="full-details">`;
        
        if (spanInfo.details) {
            content += `<div class="detail-section">
                <div class="detail-label">${getTypeLabel(spanInfo.type)}</div>
                <div class="detail-content">${escapeHtml(spanInfo.details)}</div>
            </div>`;
        }
        
        // Show full args
        if (attrs['gcp.vertex.agent.tool_call_args']) {
            content += `<div class="detail-section">
                <div class="detail-label">Arguments</div>
                <div class="detail-content">${escapeHtml(attrs['gcp.vertex.agent.tool_call_args'])}</div>
            </div>`;
        }
        
        // Show full response
        const toolResponse = attrs['gcp.vertex.agent.tool_response'];
        const llmResponse = attrs['gcp.vertex.agent.llm_response'];
        
        if (toolResponse && toolResponse !== '{}') {
            content += `<div class="detail-section">
                <div class="detail-label">Result</div>
                <div class="detail-content">${escapeHtml(toolResponse)}</div>
            </div>`;
        } else if (llmResponse && llmResponse !== '{}') {
            content += `<div class="detail-section">
                <div class="detail-label">Response</div>
                <div class="detail-content">${escapeHtml(llmResponse)}</div>
            </div>`;
        }
        
        content += `</div>`;
        
        spanDiv.innerHTML = content;
        
        // Add click handler for expand/collapse
        spanDiv.addEventListener('click', (e) => {
            e.stopPropagation();
            if (expandedSpans.has(span.span_id)) {
                expandedSpans.delete(span.span_id);
                spanDiv.classList.remove('expanded');
                spanDiv.classList.add('collapsed');
            } else {
                expandedSpans.add(span.span_id);
                spanDiv.classList.remove('collapsed');
                spanDiv.classList.add('expanded');
            }
        });
        
        logEntriesContainer.appendChild(spanDiv);
    }

    // Get simplified span info
    function getSpanInfo(span, attrs) {
        let spanName = span.name || 'Unknown';
        
        // Clean up span names - remove redundant 'execute_tool' prefix
        if (spanName.startsWith('execute_tool') && attrs['gen_ai.tool.name']) {
            spanName = attrs['gen_ai.tool.name'];
        }
        
        // Determine if it's a tool call, LLM call, or other
        let type = 'operation';
        let details = '';
        
        if (attrs['gen_ai.tool.name']) {
            type = 'tool';
            details = attrs['gen_ai.tool.name'];
        } else if (attrs['gen_ai.request.model']) {
            type = 'llm';
            details = attrs['gen_ai.request.model'];
        } else if (spanName.includes('agent') && !spanName.includes('agent_run')) {
            type = 'agent';
            details = spanName;
        }
        
        return { name: spanName, type, details };
    }



    // Get summary info for compact display
    function getSummaryInfo(attrs) {
        let args = '';
        let result = '';
        
        // Get truncated args
        if (attrs['gcp.vertex.agent.tool_call_args']) {
            try {
                const argsObj = JSON.parse(attrs['gcp.vertex.agent.tool_call_args']);
                const argsStr = JSON.stringify(argsObj);
                args = argsStr.length > 120 ? argsStr.substring(0, 120) + '...' : argsStr;
            } catch (e) {
                const argsStr = attrs['gcp.vertex.agent.tool_call_args'];
                args = argsStr.length > 120 ? argsStr.substring(0, 120) + '...' : argsStr;
            }
        }
        
        // Get truncated result
        const toolResponse = attrs['gcp.vertex.agent.tool_response'];
        const llmResponse = attrs['gcp.vertex.agent.llm_response'];
        
        if (toolResponse && toolResponse !== '{}') {
            try {
                const responseObj = JSON.parse(toolResponse);
                if (responseObj.status) {
                    result = responseObj.status;
                } else {
                    const responseStr = JSON.stringify(responseObj);
                    result = responseStr.length > 30 ? responseStr.substring(0, 30) + '...' : responseStr;
                }
            } catch (e) {
                result = toolResponse.length > 30 ? toolResponse.substring(0, 30) + '...' : toolResponse;
            }
        } else if (llmResponse && llmResponse !== '{}') {
            try {
                const responseObj = JSON.parse(llmResponse);
                if (responseObj.content && responseObj.content.parts) {
                    // Check for text content
                    const textParts = responseObj.content.parts
                        .filter(part => part.text && part.text.trim())
                        .map(part => part.text.trim())
                        .join(' ');
                    
                    // Check for function calls
                    const functionCalls = responseObj.content.parts
                        .filter(part => part.function_call)
                        .map(part => part.function_call.name)
                        .join(', ');
                    
                                    if (textParts) {
                    result = textParts; // Show full text for LLM responses
                } else if (functionCalls) {
                    result = `calls: ${functionCalls}`;
                }
                }
            } catch (e) {
                result = llmResponse.length > 30 ? llmResponse.substring(0, 30) + '...' : llmResponse;
            }
        }
        
        return { args, result };
    }

    // Get type label
    function getTypeLabel(type) {
        switch (type) {
            case 'tool': return 'Tool';
            case 'llm': return 'Model';
            case 'agent': return 'Agent';
            default: return 'Type';
        }
    }

    // Update connection status badge
    function updateConnectionStatus(text, type) {
        connectionStatus.textContent = text.toUpperCase();
        connectionStatus.className = `badge bg-${type}`;
    }

    // Add status message
    function addStatusMessage(html) {
        statusMessage.innerHTML = html;
    }

    // Show final summary
    function showFinalSummary(text) {
        const summaryContainer = document.getElementById('final-summary-container');
        const summaryContent = document.getElementById('final-summary-content');
        summaryContent.innerHTML = `<pre class="mb-0" style="white-space: pre-wrap;">${escapeHtml(text)}</pre>`;
        summaryContainer.style.display = 'block';
    }

    // Show error
    function showError(message) {
        const errorContainer = document.getElementById('error-container');
        const errorContent = document.getElementById('error-content');
        errorContent.innerHTML = `<pre class="mb-0" style="white-space: pre-wrap;">${escapeHtml(message)}</pre>`;
        errorContainer.style.display = 'block';
    }

    // Escape HTML
    function escapeHtml(text) {
        if (typeof text !== 'string') text = String(text);
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Reset form (for internal use)
    function resetForm() {
        // Reset form
        commitForm.reset();
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Process Commit';
        
        // Clear state
        logEntriesContainer.innerHTML = '';
        displayedSpanIds.clear();
        allSpans = [];
        expandedSpans.clear();
        agentRunCompleted = false;
        
        // Reset status message
        statusMessage.innerHTML = '<i class="fas fa-clock me-2"></i>Ready to process commits. Enter a commit hash above to begin.';
        updateConnectionStatus('Waiting', 'warning');
        
        // Hide summary/error containers
        document.getElementById('final-summary-container').style.display = 'none';
        document.getElementById('error-container').style.display = 'none';
        
        // Stop polling
        if (pollingInterval) {
            clearInterval(pollingInterval);
            pollingInterval = null;
        }
    }

    // Event Listeners
    commitForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const commitHash = commitHashInput.value.trim();
        if (commitHash) {
            await startProcessing(commitHash);
        }
    });



    // Auto-format commit hash input
    commitHashInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/[^a-fA-F0-9]/g, '').toLowerCase();
        if (value.length > 40) {
            value = value.substring(0, 40);
        }
        e.target.value = value;
    });
</script>
</body>
